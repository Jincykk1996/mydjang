{% load static %}
<header class="header">
		<div class="header_overlay"></div>
		<div class="header_content d-flex flex-row align-items-center justify-content-start">
			<div class="logo">
				<a href="#">
					<div class="d-flex flex-row align-items-center justify-content-start">
						<div><img src="{% static 'images/logo_1.png' %}" alt=""></div>
						<div>Little Closet</div>
					</div>
				</a>
			</div>
			<div class="hamburger"><i class="fa fa-bars" aria-hidden="true"></i></div>
			<nav class="main_nav">
				<ul class="d-flex flex-row align-items-start justify-content-start">
					<li class="active"><a href="#">Women</a></li>
					<li><a href="#">Men</a></li>
					<li><a href="#">Kids</a></li>
					<li><a href="#">Home Deco</a></li>

					<li>
						{% if request.user.is_authenticated %}
							<a href="{% url 'account:logout' %}">logout</a>
						{% else %}
							<a href="login/">login</a>
							<li><a href="{% url 'account:register' %}">register</a></li>
						{% endif %}
					</li>


				</ul>
			</nav>
			<div class="header_right d-flex flex-row align-items-center justify-content-start ml-auto">
				<!-- Search -->
				<div class="header_search">
					<form action="search/" id="header_search_form">
						<input type="text" name="search" class="search_input" placeholder="Search Item" required="required">
						<button class="header_search_button"><img src="{% static 'images/search.png' %}" alt=""></button>
					</form>
				</div>
				<!-- User -->
				<div class="user"><a href="#"><div><img src="{% static 'images/user.svg' %}" alt="https://www.flaticon.com/authors/freepik"><div>1</div></div></a></div>
				<!-- Cart -->
				{% if request.user.is_authenticated %}
					<div class="cart"><a href="cart/"><div><img class="svg" src="{% static 'images/cart.svg' %}" alt=" "></div></a></div>
				{% endif %}
				<!-- Phone -->
				<div class="header_phone d-flex flex-row align-items-center justify-content-start">
					<div><div><img src="{% static 'images/phone.svg' %}" alt="https://www.flaticon.com/authors/freepik"></div></div>
					<div>+91 8281016204</div>
				</div>
			</div>
		</div>
</header>
