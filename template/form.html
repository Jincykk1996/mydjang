<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div class="container">
          <h2>Login page</h2>
          <form action="" method="POST">
              {% csrf_token %}
            <div class="form-group">
              user name:<input type="text" class="form-control" placeholder="Enter user name" name="uname">
            </div>
              <br>
            <div class="form-group">
              password:<input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
              <br>
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
</div>
</body>
</html>
